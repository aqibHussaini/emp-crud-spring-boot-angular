<div class="container mt-5">
    <div class="row">
        <div class="col-md-12 ">
          <div class=" col-md-6 ">
            <input class="form-control" name="query" [(ngModel)]="query" (keyup)="search()"  autocomplete="off">
            <ul class="list-group">
              <li class="list-group-item " (click)="getEmpm(emp.name)" *ngFor="let emp of employees">{{emp.name}}</li>
            </ul>
          </div>
        
         
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">
              
                  <!-- Position Column -->
                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                  </ng-container>
                 
                  <!-- Name Column -->
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                  </ng-container>
              
                  <!-- Weight Column -->
                  <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                  </ng-container>
              
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="password">
                    <th mat-header-cell *matHeaderCellDef> Password </th>
                    <td mat-cell *matCellDef="let element"> {{element.password}} </td>
                  </ng-container>
                
                  <!-- Name Column -->
                  <ng-container matColumnDef="gendor">
                    <th mat-header-cell *matHeaderCellDef> Gendor </th>
                    <td mat-cell *matCellDef="let element"> {{element.gendor}} </td>
                  </ng-container>
              
                  <!-- Weight Column -->
                  <ng-container matColumnDef="food">
                    <th mat-header-cell *matHeaderCellDef> Food </th>
                    <td mat-cell *matCellDef="let element"> {{element.food}} </td>
                  </ng-container>
              
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef> Address </th>
                    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                  </ng-container>
                   <!-- Symbol Column -->
                   <ng-container matColumnDef="about">
                    <th mat-header-cell *matHeaderCellDef> About </th>
                    <td mat-cell *matCellDef="let element"> {{element.about}} </td>
                  </ng-container>
                
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[2, 4, 5]" showFirstLastButtons></mat-paginator>
                
              </div>
              <div class="mt-2">
                <nav aria-label="Page navigation example ">
                  <ul class="pagination">
                    <button class="page-link page-item"  (click)="getPage(i)"  *ngFor="let a of pages; let i=index">{{i}}</button>
                    
                  </ul>
                </nav>
              </div>
            
              <p>
               
                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                  Updete/Delete
                </button>
              </p>
              <div class="collapse" id="collapseExample">
                <div class="card  mt-3">
                  <div class="card-body">
                    <div class="table-responsive">
                      <table class="table table-bordered shadow-lg">
                        <thead>
                          <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Passowrd</th>
                            <th scope="col">Actions</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let emp of emps">
                            <th scope="row">{{emp.id}}</th>
                            <td>{{emp.name}}</td>
                            <td>{{emp.email}}</td>
                            <td>{{emp.password}}</td>
                            <td><button class="btn btn-danger" (click)="delete(emp.id)">delete</button>
                              <button class="btn btn-success" (click)="update(emp.id)">update</button>
                            </td>
                          </tr>
                        
                        </tbody>
                      </table>
                    
                    </div>
                  </div>
                </div>
              </div>
            
            
         
              
        </div>
    </div>

</div>
